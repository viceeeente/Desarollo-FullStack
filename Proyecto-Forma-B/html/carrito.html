<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - Level-UP GAMER</title>
  <link rel="stylesheet" href="../css/carrito.css">
</head>
<body>
  <h2>Tu Carrito </h2>
  <div id="carrito-container">
    <div class="carrito-header">
      <span class="col codigo">Codio</span>
      <span class="col categoria">Categor√≠a</span>
      <span class="col producto">Producto</span>
      <span class="col precio">Precio</span>
    </div>
  </div>
  <div id="total-compra">Total: $0 CLP</div>

  <div class="carrito-botones">
    <button id="vaciar-carrito">Vaciar carrito</button>
    <button id="volver-btn">Volver</button>
  </div>

  <script src="../js/carrito.js"></script>
  <script>
    document.getElementById("volver-btn").addEventListener("click", () => {
      const paginaAnterior = localStorage.getItem("paginaAnterior");
      if (paginaAnterior) {
        window.open(paginaAnterior, "_self"); 
      } else {
        window.close(); 
      }
    });
  </script>
</body>
</html>
